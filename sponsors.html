<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Sponsorships</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('golf-course-background.jpg') center/cover no-repeat fixed, #004466;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 50px;
        }
        .hole-list {
            width: 250px;
            text-align: left;
        }
        .hole-item {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid yellow;
        }
        .hole-item:hover {
            color: yellow;
        }
        .tooltip {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <h1>Golf Course Sponsorships</h1>
    <div class="container">
        <div class="hole-list">
            <!-- Holes will be added dynamically -->
        </div>
        <div id="tooltip" class="tooltip"></div>
    </div>

    <script>
        window.onload = function() {
            const holes = [
                { number: 1, sponsor: "ABC Corp", contest: "Longest Drive" },
                { number: 2, sponsor: "XYZ Golf", contest: "Closest to Pin" },
                { number: 3, sponsor: "Fast Wheels", contest: "Hole-in-One Prize" },
                { number: 4, sponsor: "Tech Solutions", contest: "Par 3 Challenge" },
                { number: 5, sponsor: "Green Energy", contest: "Birdie Bonus" },
                { number: 6, sponsor: "Sunshine Realty", contest: "Eagle Prize" },
                { number: 7, sponsor: "Mighty Tools", contest: "Fairway Challenge" },
                { number: 8, sponsor: "BankPlus", contest: "Putting Contest" },
                { number: 9, sponsor: "Ace Insurance", contest: "Long Putt Prize" },
                { number: 10, sponsor: "Speedy Logistics", contest: "Accuracy Challenge" },
                { number: 11, sponsor: "Power Drinks", contest: "Drive the Green" },
                { number: 12, sponsor: "HealthFirst", contest: "Charity Hole" },
                { number: 13, sponsor: "Winning Edge", contest: "Golf Trivia Prize" },
                { number: 14, sponsor: "Luxury Homes", contest: "VIP Hole" },
                { number: 15, sponsor: "Big Deals", contest: "Shot of the Day" },
                { number: 16, sponsor: "Blue Skies Travel", contest: "Vacation Giveaway" },
                { number: 17, sponsor: "Gold Standard", contest: "Golden Tee Challenge" },
                { number: 18, sponsor: "Final Swing", contest: "Grand Finale Hole" }
            ];

            const holeList = document.querySelector(".hole-list");
            const tooltip = document.getElementById("tooltip");

            holes.forEach(hole => {
                const holeItem = document.createElement("div");
                holeItem.className = "hole-item";
                holeItem.innerText = `Hole ${hole.number}`;

                holeItem.addEventListener("mouseover", (event) => {
                    tooltip.innerText = `Hole ${hole.number}\nSponsor: ${hole.sponsor}\nContest: ${hole.contest}`;
                    tooltip.style.display = "block";
                    tooltip.style.top = `${event.clientY + 10}px`;
                    tooltip.style.left = `${event.clientX + 10}px`;
                });

                holeItem.addEventListener("mouseout", () => {
                    tooltip.style.display = "none";
                });

                holeList.appendChild(holeItem);
            });
        };
    </script>

</body>
</html>
